# Sell Confirmation GUI Layout Configuration
# Slot positions: 1-27 (3 rows of 9 slots each)
# Valid materials: https://jd.papermc.io/paper/1.21.8/org/bukkit/Material.html
#
# Format:
#   slot_X:                    # X = slot number (1-27)
#     material: MATERIAL_NAME  # Material to display
#     enabled: true/false      # Show/hide button
#     info_button: true/false  # Optional: Mark as spawner info button (display only)
#     click: "action"          # Action for any click (left/right/shift)
#     left_click: "action"     # Action for left click only (overrides click)
#     right_click: "action"    # Action for right click only (overrides click)
#
# Actions:
#   cancel: Close confirmation and return to previous GUI
#   confirm: Confirm and sell all items
#   none: Display only, not clickable (no action when clicked)
#
# Multiple buttons can use same slot
# You can add multiple cancel/confirm buttons by using different slot numbers


# Cancel button
slot_11:
  material: RED_STAINED_GLASS_PANE
  enabled: true
  click: "cancel"

# Spawner info display (not clickable)
slot_14:
  material: PLAYER_HEAD
  enabled: true
  info_button: true
  click: "none"

# Confirm button
slot_17:
  material: LIME_STAINED_GLASS_PANE
  enabled: true
  click: "confirm"
