# Storage GUI Layout Configuration
# Slot positions: 1-9 corresponds to inventory slots 46-54 (bottom row)
# Valid materials: https://jd.papermc.io/paper/1.21.8/org/bukkit/Material.html
#
# Format:
#   slot_X:                    # X = slot number (1-9)
#     material: MATERIAL_NAME  # Material to display
#     enabled: true/false      # Show/hide button
#     click: "action"          # Action for any click (left/right/shift)
#     left_click: "action"     # Action for left click only (overrides click)
#     right_click: "action"    # Action for right click only (overrides click)
#     if:                      # Optional: conditional actions
#       condition_name:
#         click: "action"      # Actions when condition is met
#
# Conditions:
#   sell_integration: When sell/shop integration is enabled
#   no_sell_integration: When sell/shop integration is disabled
#
# Actions:
#   previous_page: Go to previous page
#   next_page: Go to next page
#   sort_items: Sort items in storage
#   open_filter: Open filter configuration
#   sell_all: Sell all items (no exp collection)
#   sell_and_exp: Sell all items and collect exp
#   return_main: Return to main menu
#   take_all: Take all items from current page
#   drop_page: Drop all items from current page


# Previous page button
slot_1:
  material: SPECTRAL_ARROW
  enabled: true
  click: "previous_page"

# Item sort button
slot_3:
  material: CAULDRON
  enabled: true
  click: "sort_items"

# Item filter button
slot_4:
  material: HOPPER
  enabled: true
  click: "open_filter"

# Multi-purpose button (sell with integration, return without)
slot_5:
  material: GOLD_INGOT
  enabled: true
  if:
    sell_integration:
      click: "sell_all"
    no_sell_integration:
      material: RED_STAINED_GLASS_PANE
      click: "return_main"

# Take all items button
slot_6:
  material: BUNDLE
  enabled: true
  click: "take_all"

# Drop page button
slot_7:
  material: DROPPER
  enabled: true
  click: "drop_page"

# Next page button
slot_9:
  material: SPECTRAL_ARROW
  enabled: true
  click: "next_page"

