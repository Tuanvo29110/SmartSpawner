# Main GUI Layout Configuration
# Slot positions: 1-27 (3 rows of 9 slots each)
# Valid materials: https://jd.papermc.io/paper/1.21.8/org/bukkit/Material.html
#
# Format:
#   slot_X:                    # X = slot number (1-27)
#     material: MATERIAL_NAME  # Material to display (use PLAYER_HEAD for spawner mob head)
#     enabled: true/false      # Show/hide button
#     info_button: true/false  # Optional: Mark as spawner info button for timer updates
#     condition: "condition"   # Optional: show only if condition met
#     click: "action"          # Action for any click (left/right/shift)
#     left_click: "action"     # Action for left click only (overrides click)
#     right_click: "action"    # Action for right click only (overrides click)
#
# Conditions:
#   sell_integration: Show only when sell/shop integration is enabled
#   no_sell_integration: Show only when sell/shop integration is disabled
#
# Actions:
#   open_storage: Open storage GUI
#   open_stacker: Open stacker GUI
#   sell_and_exp: Sell all items and collect exp
#   collect_exp: Collect exp only
#   none: Display only, no action


# Storage button
slot_12:
  material: CHEST
  enabled: true
  click: "open_storage"

# Spawner info button (conditional actions based on sell integration)
slot_14:
  material: PLAYER_HEAD
  enabled: true
  info_button: true
  # With sell integration: left click = sell+exp, right click = stacker
  # Without sell integration: any click = stacker
  if:
    sell_integration:
      left_click: "sell_and_exp"
      right_click: "open_stacker"
    no_sell_integration:
      click: "open_stacker"

# Experience bottle
slot_16:
  material: EXPERIENCE_BOTTLE
  enabled: true
  click: "collect_exp"

