# GUI Configuration
# This file contains global GUI behavior settings

# Skip main GUI and open storage directly when clicking spawner
# When enabled: Right-clicking a spawner opens the storage GUI directly
# When disabled: Right-clicking a spawner opens the main GUI first (default behavior)
skip_main_gui: false

# Skip sell confirmation GUI when selling items
# When enabled: Clicking sell will immediately sell all items without confirmation
# When disabled: Clicking sell will show a confirmation GUI first (default behavior)
skip_sell_confirmation: false

